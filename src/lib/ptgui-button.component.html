<div [ngClass]="isBlock ? 'd-grid gap-2' : ''">
  <button
    #button
    [type]="type"
    class="btn"
    [ngClass]="['btn-' + btnStyleType]"
    [disabled]="isDisable"
    tabindex="0"
    style="background-color: blue; color: white; padding: 2px"
  >
    <ng-content></ng-content>
  </button>
</div>
